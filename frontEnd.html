<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./frontEnd.js"></script>
    <script src="./frontEnd.css"></script>
    <link rel="stylesheet" href="./frontEnd.css">
    <title>Vonarown University</title>
</head>

<body>
    <Div id="formContainer">
        <div id="classContainer">
            <form id="addClass">
                <input type="text" placeholder="Enter class Name" class="classname">
                <input type="text" placeholder="Enter Teacher" id="teacher">
                <button id="classAdded">Add class to directory</button>
            </form>
            <div id="creationResults"></div>
        </div>

        <div id="enrollmentContainer">
            <form>
                <input type="text" placeholder="Enter class Name" class="classname">
                <input type="text" placeholder="Enter student's name" id="studentName">
                <input type="text" placeholder="Enter student's age" id="age">
                <input type="text" placeholder="Enter student's city" id="city">
                <input type="text" placeholder="Enter student's grade" id="grade">
                <button id="enroll">Enroll student</button>
            </form>
        </div>

        <div id="listStudents">
            <form>
                <input type="text" placeholder="Enter class name" class="classname">
                <input type="text" placeholder="Enter city (optional)">
                <label for="failing">Check to show who is failing</label>
                <input type="checkbox" name="failing" id="showFailing">
                <button id="getStudents">Search for students</button>
            </form>
        </div>
    </Div>
</body>

</html>
