<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./student.css">
    <script src="./student.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>School Records</title>
</head>
<body>
    <nav>
        <a href="./../../index.html" id="logout">Logout</a>
        <a href="/" onclick="return false;">Home</a>
        <a href="./pages/classes.html">Classes</a>
    </nav>
    <main>
        <section id="enrollSection">
            <h1>Enroll in Class</h1>
            <form id="enrollForm">
                <select name="enrollClass" id="enrollClass">
                    <option selected disabled value="disabled">Select Your Class</option>
                </select>
    
                <input type="submit">
            </form>
    
            <section id="enrollResponse"></section>
        </section>
    
        <section id="updateSection">
            <h1>Update Information</h1>
            <form id="updateForm">
                <label for="updateFirst">First Name: (Optional)</label>
                <input type="text" name="updateFirst" id="updateFirst">
    
                <label for="updateLast">Last Name: (Optional)</label>
                <input type="text" name="updateLast" id="updateLast">
    
                <label for="updateCity">City: (Optional)</label>
                <input type="text" name="updateCity" id="updateCity">
    
                <label for="updateAge">Age: (Optional)</label>
                <input type="text" name="updateAge" id="updateAge">
    
                <input type="submit">
            </form>
    
            <section id="updateResponse"></section>
        </section>
    </main>
    
    <footer>
        <audio src="./../../assets/music/assassinsCreed.mp3" controls loop></audio>
    </footer>
</body>
</html>
