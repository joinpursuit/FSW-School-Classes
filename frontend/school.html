<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="frontend.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body background="../backtoschool-.jpg">
    <h1> Welcome To M.S. 118 School Page</h1>
    <form id="form1" class="forms">
        <h1>Add Class</h1>
        <input class="inputs" type="text" id="class" placeholder="Class Name" onfocus="this.value=''">
        <input class="inputs" type="text" id="teacher" placeholder="Teacher" onfocus="this.value=''">
        <input class="submit" type="submit" id="submit1" value="submit">
    </form>
    <form id="form2" class="forms">
        <h1>Add Student</h1>
        <input class="inputs" type="text" id="sclass" placeholder="Class" onfocus="this.value=''">
        <input class="inputs" type="text" id="sname" placeholder="Name" onfocus="this.value=''">
        <input class="inputs" type="text" id="sage" placeholder="Age" onfocus="this.value=''">
        <input class="inputs" type="text" id="scity" placeholder="City" onfocus="this.value=''">
        <input class="inputs" type="text" id="sgrade" placeholder="Grade" onfocus="this.value=''">
        <input class="submit" type="submit" id="submit2" value="submit">
    </form>
    <form id="form3" class="forms">
        <h1>List Students</h1>
        <input class="inputs" type="text" id="aclass" placeholder="Class" onfocus="this.value=''">
        <input class="inputs" type="text" id="acity" placeholder="City (Optional)"onfocus="this.value=''">
        <input type="checkbox" name="fstudents" id="failing"> Failing Students
        <input class="submit" type="submit" id="submit3" value="submit">
        <ul></ul>
    </form>
</body>
</html>
