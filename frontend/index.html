<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <h1>
        <img id="title" src="https://fontmeme.com/permalink/200126/055f3c112e93b027eef72f86b4a81b5b.png"/>
    </h1>
    <div class="container">
    <div id="addClassDiv">
        <div id="addDiv">
            <h1>
                <img id="addClassTitle" src="https://fontmeme.com/permalink/200126/c447383a418114fcbdd129f30d0bbeb0.png"/>
            </h1>

        <form id="addClassForm">
            <input required id="classNameInput"   type="text" placeholder="Class Name Here">
            <input id="teacherNameInput" type="text" placeholder="Teacher Name Here">
            <input id="addClassSubmit" type="submit" value="Submit">

        </form>
           <p id="addClassP"></p>

        </div>
        
    </div>


    <div id="addStudent">
        <div id="addStudentDiv">
            <h1>
                <img id="addStudentTitle" src="https://fontmeme.com/permalink/200126/94b49c146305ec13442850960c73d548.png"/>
            </h1>

        <form id="addStudentForm">
            <select id="select" name="" id="classSelect">
                <option id="pickAClass" disabled selected> Pick A Class</option>
                
            </select id="select">
            
            <input  required id="studentNameInput" type="text" placeholder="Student Name Here">
            <input required id="studentAgeInput" type="text" placeholder="Student Age Here">
            <input required id="studentCityInput" type="text" placeholder="Student City Here">
            <input  id="studentGradeInput" type="text" placeholder="Student Grade Here">

            <input  id="button" type="submit" value="Submit">

        </form>
        <p id="addStudentP"></p>

        </div>
        
    </div>



    <div id="listStudent">
        <div id="listStudentDiv">
            <h1>
                <img id="studentListTitle" src="https://fontmeme.com/permalink/200126/378aa72bd0c6a3b16ba5ad5452b334a6.png"/>
            </h1>

        <form id="listStudentForm">
            <!-- <select name="" id="classSelect">
                <option  disabled selected> Pick A Class</option>
            </select> -->
            <input id="studentListClassInput" type="text" placeholder="Class">
            <input id="studentListCityInput" type="text" placeholder="City (optional)">
            Show Failing Students Only:<input type="checkbox"  id="checkbox">
            

            <input id="button2"type="submit" value="Submit">

        </form>

        <dialog id="modal">
            <button id="exitButton" value="cancel">Exit</button>
            <ul id="modalUl"></ul>
        </dialog>

        </div>
        
    </div>
    </div>
    
</body>
</html>
