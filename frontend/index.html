<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express School Project</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <h1>The School of Hard Knocks</h1>
<div id="newClassDiv">
    <h3>Add New Class</h3>
    <form id="newClassForm">
        <input type="text" id="newClass" name="class" placeholder="Class Name">
        <input type="text" id="newTeacher" name="teacher" placeholder="Teacher's Name">
        <button type="submit">Submit</button>
    </form>
</div>


<div id="newStudentDiv">
    <h3>Add New Student</h3>
    <form id="newStudentForm">
        <input type="text" id="student" name="student" placeholder="Student's Name">
        <input type="text" id="city" name="city" placeholder="Student's City">
        <input type="text" id="age" name="age" placeholder="Student's Age">
        <input type="text" id="class" name="class" placeholder="Student's Class">
        <input type="text" id="grade" name="grade" placeholder="Student's Grade">
        <button type="submit">Submit</button>
    </form>

</div>

<div id="sortDiv">
    <h3>Sort by Student</h3>
    <form id="sortForm">
        <input type="text" id="sortClass" name="class" placeholder="Class Name">
        <input type="text" id="sortCity" name="city" placeholder="City Name">
        <label for="">Only Display Failing Students?</label>
        <input type="checkbox" id="failingStudent">
        <button type="submit">Submit</button>
    </form>
</div>
    
</body>
</html>
