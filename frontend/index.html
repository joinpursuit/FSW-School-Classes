<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Pursuit School</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <h1>Welcome to the Pursuit School</h1>
        <form action="submit" id="addClass">
            <h4>Add Class</h4>
            
            <label for="newClassName">Class Name:</label>
            <input type="text" name="newClassName" required>

            <label for="newClassTeacher">Teacher:</label>
            <input type="text" name="newClassTeacher" required>

            <input type="submit" value="Submit">
            
        </form>
        <form action="submit" id="addStudent">
            <h4>Enroll Student</h4>
              
            <label for="addStudentClass">Class:</label>
            <select name="addStudentClass" id="addStudentClass"></select>
                
            <label for="newStudentName">Name:</label>
            <input type="text" name="newStudentName" required>
            
            <label for="newStudentAge">Age:</label>
            <input type="text" name="newStudentAge" required>
            
            <label for="newStudentCity">City:</label>
            <input type="text" name="newStudentCity" required>
                
            <label for="newStudentGrade">Grade:</label>
            <select name="newStudentGrade" id="" required>
                <option value="" disabled selected> select a Grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>

            <input type="submit" value="Submit">

        </form>
        <form action="submit" id="studentList">
            <h4>Student List</h4>
            
            <label for="listClass">Class:</label>
            <select name="listClass" id="listClass"></select>
        
            <label for="listCity">City:</label>
            <input type="text" name="listCity" placeholder="optional">

            <label for="failingStudents">Show Failing Students Only</label>
            <input type="checkbox" name="failingStudents" >
            
            <input type="submit" value="submit">
        </form>
        <ul id="studentListResults"></ul>
        
    
    </body>
</html>
