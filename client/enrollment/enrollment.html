<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

            </ul>
        </div>

    <h1>Enroll New Student</h1>
    <div id="enrollmentContainer" class="display">
        <form id="enrollForm">
            <h3>Student Information:</h3>
            <div class="input-field col s6">
                <input id="enrollClass" type="text" class="validate classname">
                <label for="last_name">Enter class Name</label>
            </div>
            <div class="input-field col s6">
                <input id="studentName" type="text" class="validate ">
                <label for="last_name">Enter student's name</label>
            </div>
            <div class="input-field col s6">
                <input id="age" type="text" class="validate ">
                <label for="last_name">Enter student's age</label>
            </div>
            <div class="input-field col s6">
                <input id="city" type="text" class="validate ">
                <label for="last_name">Enter student's city</label>
            </div>
            <div class="input-field col s6">
                <input id="grade" type="text" class="validate ">
                <label for="last_name">Enter student's grade</label>
            </div>
            <button id="enroll">Enroll student</button>
        </form>
        <!-- <div id="enrollSubContainer" class="resultsContainer"></div> -->
    </div>
    <div id="results"></div>
    </Div>
</body>
