<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./enrollment.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./enrollment.css">
    <title>Vonbarown University</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <h1>Welcome to Vonbarown University</h1>
    <div id="enrollmentContainer" class="display">
        <form id="enrollForm">
            <h3>Student Information:</h3>
            <input type="text" placeholder="Enter class Name" id="enrollClass" class="classname">
            <input type="text" placeholder="Enter student's name" id="studentName">
            <input type="text" placeholder="Enter student's age" id="age">
            <input type="text" placeholder="Enter student's city" id="city">
            <input type="text" placeholder="Enter student's grade" id="grade">
            <button id="enroll">Enroll student</button>
        </form>
        <!-- <div id="enrollSubContainer" class="resultsContainer"></div> -->
    </div>
    <div id="results"></div>
    </Div>
</body>

</html>
