      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    />
     <link rel="stylesheet" href="../../App.css" />
    <meta charset=" UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Student Data Management</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <nav>
      <div class="nav-wrapper">
        <a href="../../../index.html" class="brand-logo">Student Data Management</a>
      </div>
    </nav>
    <h1>Login</h1>
    <form>
      <div id="studentLoginForm">
        <div class="row" >
          <form class="col s12">
            <div class="row login-input" id="username'">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate" />
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row login-input" id="password'">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button id="studentLogin">Login</button>
          </form>
       </div>
  </body>
