<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset=" UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../dataPage/dataPage.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../App.css" />
    <link rel="stylesheet" href="./dataPage.css" />
    <title>Class Search</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <nav id="test-nav" class="nav-extended">
      <div class="nav-wrapper">
        <a href="../landing/index.html" class="landing-header"
          >Student Data Management</a
        >
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons"></i
        ></a>
      </div>
      <div id="nav-mobile" class="nav-content right">
        <ul class="tabs tabs-transparent">
          <li class="tab">
            <a href="../createClass/index.html"
              ><i class="material-icons left tab-nav">class</i>Create Class</a
            >
          </li>
          <li class="tab">
            <a href="../enrollment/index.html"
              ><i class="material-icons left">add_circle_outline</i>Enroll
              Student</a
            >
          </li>
          <li class="tab">
            <a href="#"
              ><i class="material-icons left">search</i>Search Class</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div id="bodyContainer">
      <div id="listStudents" class="display">
        <h1>Query Student Data</h1>
        <!-- <h3>Student Filter:</h3> -->
        <form id="searchForm">
          <!-- <input type="text" placeholder="Enter city (optional)" id="searchCity"> -->
          <div class="input-field col s6">
            <input
              id="searchClass"
              type="text"
              class="validate classname"
              required
            />
            <label for="last_name">Enter class Name</label>
          </div>

          <div id="check">
            <p>
              <label>
                <input
                  type="checkbox"
                  class="filled-in"
                  checked="checked"
                  name="failing"
                  id="showFailing"
                />
                <span>Failing Students</span>
              </label>
            </p>
          </div>
          <button id="getStudents">Search for students</button>
        </form>
      </div>
      <div class="scale-transition scale-in results"></div>
    </div>
  </body>
</html>
