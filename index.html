<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <img src="https://cdn.imgbin.com/10/2/14/imgbin-button-computer-icons-sb-college-portable-network-graphics-button-FQ0C7Chj7v3q0Jjk0Kj0GeuKd.jpg" width="100%" height="25%" alt="">
  <title>School App</title>
</head>
<body>
  <p id="allClassesDiv"></p>
    <button id="displayBtn">Show all classes</button>
  

  <h2>Add a Class</h2>
  <form id="addClass">
    <input type="text" id="className" placeholder="Class Name">
    <input type="text" id="teacher" placeholder="Teacher">
    <button id="classBtn">Add Class</button>
    <p id=pClass></p>
  </form>

  <h2>Add a Student</h2>
  <form action="" id="studentForm">
    <select id="studentClass">
      <option selected disabled>Select Class</option>
    </select>
    <input type="text" id="studentName" placeholder="Name">
    <input type="number" min=0 id="studentAge" placeholder="Age">
    <input type="text" id="studentCity" placeholder=" City">
    <input type="num" min=0 id="studentGrade" placeholder="Grade">
    <button id="studentBtn">Add Student</button> 
    <p id="pStudent"></p>
  </form>

  <h2>List Student</h2>
  <input type="text" id="searchClass" placeholder="Search Class">
  <input type="text" id="searchCity" placeholder="Search City">
  <label>Show Failing Students Only<input type="checkbox" id="failingStudents"></label>
  <button id="listBtn">List Students</button>
  <p id="ListResponse"></p>
</body>
</html>
