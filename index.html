<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./assets/master.css">
    <title>School Records</title>
</head>
<body>
    <main>
        <h1>School Records</h1>
        <section id="logSign">
            <button id="loginButton">Login</button>
            <button id="signUpButton">Sign Up</button>
        </section>

        <section id="login" style="display: none">
            <form id="loginForm" autocomplete="off">
                <label for="username">Username: </label>
                <input type="text" name="username" id="loginUser">
    
                <label for="password">Password: </label>
                <input type="password" name="password" id="loginPass">
    
                <input type="submit" value="Submit">
            </form>

            <section id="loginResponse"></section>

            <button onclick="goBack()">Go Back</button>
        </section>

        <section id="signUp" style="display: none">
            <form id="signUpForm" autocomplete="off">
                <label for="username">Username: </label>
                <input type="text" name="username" id="signUpUser">
    
                <label for="password">Password: </label>
                <input type="password" name="password" id="signUpPass">
    
                <input type="submit" value="Submit">
            </form>

            <section id="signUpResponse"></section>

            <button onclick="goBack()">Go Back</button>
        </section>

        <section id="isValidUser" style="display: none">
            <form id="validUserForm" autocomplete="off">
                <select name="userType" id="userType">
                    <option selected disabled value="disabled">Select your type of account</option>
                    <option value="admins">Administrator</option>
                    <option value="teachers">Teacher</option>
                    <option value="students">Student</option>
                </select>

                <label for="validFirst">First Name: </label>
                <input type="text" name="validFirst" id="validFirst">

                <label for="validLast">Last Name: </label>
                <input type="text" name="validLast" id="validLast">

                <label for="validId">ID Number: </label>
                <input type="text" name="validId" id="validId">

                <input type="submit">
            </form>
            
            <section id="validUserResponse"></section>

            <button onclick="goBack()">Go Back</button>

        </section>
        
    </main>

    <footer>
        <audio loop controls style="width: 10%">
            <source src="./assets/music/assassinsCreed.mp3" type="audio/mpeg">
        </audio>
    </footer>
</body>
</html>
