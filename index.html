<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Eastside High School</title>

</head>
<body>
  <h1>Eastside High School</h1>
  <div id="newClassDiv">
    <h2>Add Class</h2>
    <form id="newClassForm">
      <input type="text" name="Class Name" id="newClassName" placeholder="Class Name">
      <input type="text" name="Teacher Name" id="teacherName" placeholder="Teacher Name">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="addNewStudent">
    <h2>Enroll Student</h2>
    <form id="newStudentForm">
      <input type="text" name="class" id="class" placeholder="Class">
      <input type="text" name="name" id="name" placeholder="Name">
      <input type="text" name="age" id="age" placeholder="Age">
      <input type="text" name="city" id="city" placeholder="City">
      <input type="text" name="grade" id="grade" placeholder="Grade">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="getStudentsDiv">
    <h2>Display Students</h2>
    <form id="getStudentsForm">
      <select id="classSelect">
        <option selected disabled> Choose a class</option>
      </select>
      <input type="checkbox" name="failing" id="failing">
      <label for="failing"> Failing students only?</label>
      <input type="text" name="studentCity" id="studentCity" placeholder="City (optional)">
      <button type="submit">Submit</button>
    </form>
    <div id="displayStudents">

    </div>
  </div>
</body>
</html>
