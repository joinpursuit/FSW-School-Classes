<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = "./index.js"></script>
    <link rel="stylesheet" href="./master.css">
    <title>Hard-Knocks University</title>
</head>
<body>
    <h1>Hard-Knocks University</h1>
    <div id="divOne">
    <h2>Add Class</h2>
    <form id="one">
        <input id="className" type="text" placeholder="class name">
        <input id="teacherName" placeholder="teacher name">
        <button id="addClass">Add class</button>
    </form>
    </div>
    <br>
    <br>
    <br>
    <div id="divTwo">
    <h2>Add Student</h2>
    <form id ="two">
        <input id="studentClass" type="text" placeholder="class">
        <input id="studentName" type="text" placeholder="name">
        <input id="studentAge" type="text" placeholder="age">
        <input id="studentCity" type="text" placeholder="city">
        <input id="studentGrade" type="text" placeholder="grade">
        <button id="studentSubmit">SUBMIT</button>
    </form>
    </div>
    <br>
    <br>
    <br>
    <div id=div3>
    <h2>List Students</h2>
    <form id="three">
        <input id="classList" type="text" placeholder="class">
        <input id="cityList" type="text" placeholder="city (optional)">
        <input id="checkFailing" type="checkbox" placeholder="failing?">
        <button id="listSubmit">SUBMIT</button>

    </form>
    </div>
</body>
</html>
