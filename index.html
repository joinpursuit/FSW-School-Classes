<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./master.css">
    <title>School Database</title>
</head>
<body>
    <section id="classes">
        <h1 id='classHeader'>Add Class</h1>
        <form id="addClass" action="">
            <input id="course" type="text" placeholder="Class name">
            <input id="teacher" type="text" placeholder=" Teacher">
            <button id="submitClass" type='submit'>Submit</button>
        </form>
    </section>
    <section id='students'>
        <h1 id='studentHeader'>Add Student</h1>
        <form id="enroll" action="" >
            <input id="className" type="text" placeholder="Class">
            <input id="studentName" type="text" placeholder="Name">
            <input id="city" type="text" placeholder="City">
            <input id="age" type="number" placeholder="Age">
            <input id="grade" type="number" placeholder="Grade">
            <button id='submitStudent' type='submit'>Submit</button>
        </form>
    </section>
</body>
</html>
