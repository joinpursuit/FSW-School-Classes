<body>
<h1>School Administrator</h1>
<br>

<button id="showAllClasses" aria-placeholder="1">Show School all Class</button>
<br>
<form action="" id="addClass">
    <h3>Open Class</h3>
    <label for="Class Name">Class: </label>
    <input type="text" placeholder="Class Subject Name" id="name" required>
    <br>
    <label for="Class Teach">Teacher: </label>
    <input type="text" placeholder="Class Teacher Name" id="teacher" required>
    <input type="submit" value="Click to Open Class">
</form>

<br>

<form id="addStudent">
        <h3>Enroll Student</h3>
        <label for="class">Class: </label>
    <select name="classList" id="classList" onfocus="this.value=''" required>
    <option disabled>select class</option>
    </select>
    <br>
    <label for="Student Name">Name: </label>
    <input type="text" name="name" id="nameStudent" placeholder="Student Name" required onfocus="this.value=''">
    <br>
    <label for="Student Age">Age: </label>
    <input type="number" name="age" id="ageStudent" placeholder="Student Age" required onfocus="this.value=''">
    <br>
    <label for="Student City">City: </label>
    <input type="text" name="city" id="cityStudent" placeholder="Student City" required onfocus="this.value=''">
    <br>
    <label for="Student Grade">Grade: </label>
    <select name="grade" id="gradeList" required onfocus="this.value=''">
            <option disabled>select grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
            <option value="N/A" selected>N/A</option>
        </select>
    <input type="submit" value="Click to Enroll Student"></input>
</form>

<br>
<form id="showStudent">
    <h3>Show Student</h3>
    <label for="class">Class: </label>
    <select name="classList" id="classList2" required>
        <option disabled>select class</option>
    </select>
    <br>
    <label for="Grade">Grade: </label>
    <select name="" id="">
        <option disabled>select grade</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="F">F</option>
        <option value="N/A" selected>N/A</option>
        <option value="" selected>All Student</option>
    </select>
    <button type="button" id="studentList">Click Show Select Student</button>
</form>
<div id="showing"></div>
<div id="showingStudent"></div>

</body>
