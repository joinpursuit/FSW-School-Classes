<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <title>School Database</title>
</head>
<body>
    <h1>School</h1>

    <select name="" id="selectOptions">
        <option value="" selected disabled>Pick an option</option>
        <option value="addClass">Add Class</option>
        <option value="enroll">Enroll student</option>
        <option value="list">List students</option>
    </select>

    <form id="formClass">  
        </br><label>Class name:</label>
        <input class="className" type="text" placeholder="Input name"></br>
        <label>Teacher name:</label>
        <input id="teacher" type="text" placeholder="Input teacher"></br>
        <button id="addClassBtn" type="submit">Add Class</button></br>
    </form>
    <div id=formClassRes></div>

    <form id="formEnroll">  
        </br><label>Class name:</label>
        <input class="className" type="text" placeholder="Input class"></br>
        <label>Name:</label>
        <input id="student" type="text" placeholder="Input name"></br>
        <label>Age:</label>
        <input id="age" type="text" placeholder="Input age"></br>
        <label>City:</label>
        <input id="city" type="text" placeholder="Input city"></br>
        <label>Grade</label>
        <input id="grade" type="text" placeholder="Input grade"></br>
        <button id="enrollBtn" type="submit">Enroll</button></br>
    </form>
    <div id="formEnrollRes"></div>
    
</body>
</html>
